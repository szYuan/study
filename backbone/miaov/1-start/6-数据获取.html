<script>
//覆盖默认ajax同步方式
Backbone.sync=function(method,model){
	//method 共有四个操作——增 删 改 查
	alert(method+':'+JSON.stringify(model));
}

	var C=Backbone.Collection.extend({
		initialize:function(){
			this.on('reset',function(){
				alert('reset');
			});
		},
		url:'/users'
	});

	var models=new C;
	models.fetch();

</script>
