<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>materialize start</title> <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="bower_components/Materialize/dist/css/materialize.css">
</head>
<body>
	<a class='dropdown-button btn' href='#' data-activates='dropdown1'>Drop Me!</a>

	<!-- Dropdown Structure -->
	<ul id='dropdown1' class='dropdown-content'>
	  <li><a href="#!">one</a></li>
	  <li><a href="#!">two</a></li>
	  <li class="divider"></li>
	  <li><a href="#!">three</a></li>
	</ul>

	<div id="test" style="background:red;">asd</div>

	<div class="input-field col s12">
	    <select>
	      <option value="" disabled selected>Choose your option</option>
	      <option value="1">Option 1</option>
	      <option value="2">Option 2</option>
	      <option value="3">Option 3</option>
	    </select>
	    <label>Materialize Select</label>
	</div>
</body>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/Materialize/dist/js/materialize.js"></script>
<script>
  $(document).ready(function() {
    $('select').material_select();
  });
        
</script>
</html>
