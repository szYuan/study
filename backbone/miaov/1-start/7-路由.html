<script>

var Workspace=Backbone.Router.extend({
	routes:{
		"help":"help",//哈希值与回调函数
		"search/:query":"search",
		"search/:query/p:page":"search"
	},
	help:function(){
		alert(1);
	},
	search:function(query,page){
		alert(2);
	}
});

var w=new Workspace;
Backbone.history.start();

var Workspace2=Backbone.Router.extend({
	routes:{
		"help2":"help2",
		"search2/:query":"search2",
		"search2/:query/p:page":"search2"
	},
	help2:function(){
		alert(111);
	},
	search2:function(){
		alert(222);
	}
});
var w2=new Workspace2();
Backbone.history.start();
