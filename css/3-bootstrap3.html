<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3-bootstrap</title>
	<link rel="stylesheet" href="all/bootstrap3.css">
	<style>
		.row{
			height: 60px;
			background: #eee;
		}
		.row>div{
			background: #ddd;	
		}
		.row-fluid{
			height: 60px;
			background: #eee;
		}
		.row-fluid>div{
			background: #ddd;
		}
		.clear{clear: both;}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
		    <div class="col-xs-3"><p>span3</p></div>
		    <div class="col-xs-3"><p>span3</p></div>
		    <div class="col-xs-3"><p>span3</p></div>
		    <div class="col-xs-3"><p>span3</p></div>
		</div>
	</div>
</body>
</html>
