<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>0-waffle</title>
	<link rel="stylesheet" href="waffle/waffle.css">
	<style>
		#row1{
			/*height:100px;*/
			background: #fafafa;
		}
		#row1 .w-col-4{
			background: #eee;
			border:1px solid #ccc;
		}

		#row2{
			/*height:100px;*/
			background:powderblue;
		}
		#row2 .w-col-4{
			background: mediumspringgreen;
			border:1px solid #ccc;
		}

		#wrap1{

		}
	</style>
</head>
<body>
	<div class="w-row" id="row1">
		<div class="w-col w-col-4">w-col-4 <br><br><br><br><br><br><br><br></div>

		<div class="w-col w-col-4">w-col-4</div>
	</div>
	
	<div class="w-container-split" id="wrap1">

			<div class="w-col w-col-4">w-col-4 <br><br><br><br><br><br><br><br></div>

				<div class="w-col w-col-4">w-col-4</div>
			</div>
			<div class="w-col w-col-4">w-col-4</div>
			<div class="w-col w-col-4">w-col-4</div>
		</div>
	</div>

	<div class="w-container-split" id="wrap2">
		<div class="w-row" id="row3">
			<div class="w-col w-col-1">w-col-1 <br><br><br><br><br><br><br><br></div>
			<div class="w-col w-col-2">w-col-2</div>
			<div class="w-col w-col-3">w-col-3</div>
			<div class="w-col w-col-4">w-col-4</div>
			<div class="w-col w-col-2">w-col-2</div>
		</div>
	</div>

	<script>
		

	</script>

</html>
