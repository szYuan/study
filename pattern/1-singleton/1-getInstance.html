<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>getInstance</title>
</head>
<body>
	<script>
	var Singleton=function(name){
		this.name=name;
		this.instance=null;
	}
	Singleton.prototype.getName=function(){
		alert(this.name);
	}
	Singleton.getInstance=function(name){
		if(!this.instance){
			this.instance=new Singleton(name);
		}
		return this.instance;
	}

	var a=Singleton.getInstance('obj1');
	var b=Singleton.getInstance('obj2');

	alert(a==b);
	</script>
</body>
</html>
