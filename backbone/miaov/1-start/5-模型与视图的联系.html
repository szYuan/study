<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>5-模型与视图的联系</title>
	<script type="text/javascript" src="http://cdn.bootcss.com/jquery/2.2.0/jquery.min.js"></script>
	<script type="text/javascript" src="http://cdn.bootcss.com/underscore.js/1.8.3/underscore-min.js"></script>
	<script type="text/javascript" src="http://cdn.bootcss.com/backbone.js/1.2.3/backbone-min.js"></script>
</head>
<body>

</body>
<script>
	var M=Backbone.Model.extend({
		defaults:{
			name:'Hello'
		}
	});
	
	var V=Backbone.View.extend({
		initialize:function(){
			this.listenTo(this.model,'change',this.show);
		},
		show:function(model){
			$('body').append('<h2>'+model.get('name')+'</h2>');
		}
	});

	var oM=new M;
	var oV=new V({model:oM});
	oM.set('name','Hi');
	// oM.set('hehe','He');
	// oM.set('hehe','H1');
	// oM.set('hehe','H2');

</script>
</html>
