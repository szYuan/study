<!DOCTYPE html>

	<title>5-模型与视图的联系</title>

	<script type="text/javascript" src="http://cdn.bootcss.com/underscore.js/1.8.3/underscore-min.js"></script>

</body>
<script>
//覆盖默认ajax同步方式
Backbone.sync=function(method,model){
	//method 共有四个操作——增 删 改 查
	alert(method+':'+JSON.stringify(model));
	//model的id为1时method为create
	model.id=1;
}

	var M=Backbone.Model.extend({
		defaults:{
			'name':'Hello'
		},
		url:'/user'//同步服务器地址
	});
	
	var oM=new M;
	oM.save();
	oM.save({'name':'hi'});
	oM.save({'name':'hi1'});
	oM.save({'name':'hi2'});

</script>
</html>
